version: '3.8'

services:
  rails-gateway:
    build: 
      context: ./rails_gateway
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./rails_gateway:/rails
    depends_on:
      - python-ai-agent
    environment:
      - RAILS_ENV=development
      - SHOPIFY_API_KEY=your_key_placeholder
      - SHOPIFY_API_SECRET=your_secret_placeholder

  python-ai-agent:
    build:
      context: ./python_ai_agent
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./python_ai_agent:/app
    environment:
      - PORT=8000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SHOPIFY_STORE_URL=${SHOPIFY_STORE_URL}
      - SHOPIFY_ACCESS_TOKEN=${SHOPIFY_ACCESS_TOKEN}